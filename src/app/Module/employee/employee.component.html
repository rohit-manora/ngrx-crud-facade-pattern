<div class="text-center"><h3>Employee List</h3></div>
<div class="text-right">
    <button mat-mini-fab color="accent" aria-label="Example icon button with a plus one icon" (click)="addNewEmployee(null)" >
        <mat-icon>add</mat-icon>
      </button>
</div>
<div class="p-4">
<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Photo</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Email</th>
        <th scope="col">Handle</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <ng-container *ngFor="let item of (list$ | async); let i = index">
      <tr *ngIf="item.id && (list$ | async)?.length">
        
        <th scope="row">{{item.id}}</th>
        <th scope="row">
            <img [src]="item.avatar" alt="">
        </th>
        <td>{{item.first_name}}</td>
        <td>{{item.last_name}}</td>
        <td>{{item.email}}</td>
        <td>{{item.first_name}}</td>
        <td class="action-button">
        <mat-icon aria-hidden="false" class="mr-2 cursor-pointer" aria-label="Example home icon" (click)="onEdit(item)">edit</mat-icon>
        <mat-icon aria-hidden="false" class="mr-2 cursor-pointer"  aria-label="Example home icon" (click)="onDelete(item.id)">delete</mat-icon>
        </td>
      </tr>
    </ng-container>
    <tr class="text-center p-3"  *ngIf="(list$ | async)?.length==0">
     <td [attr.colspan]="colSpan" > <span >No Data Found</span></td>
    </tr>
    </tbody>
  </table>
</div>
<div class="p-4">

  <mat-paginator [length]="18"
              [pageSize]="6"
                (page)="onPageChanged($event)">
</mat-paginator>
</div>
